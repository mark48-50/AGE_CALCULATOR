<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono-Counter: Real-Time Age Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a better look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #38bdf8;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #0ea5e9;
        }
        /* Style for the date picker icon */
        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            filter: invert(0.8) brightness(100%) sepia(100%) saturate(10000%) hue-rotate(180deg);
        }
        /* Fade-in animation */
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Pulse animation for the minutes card */
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.5); }
            70% { transform: scale(1.05); box-shadow: 0 0 10px 15px rgba(56, 189, 248, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(56, 189, 248, 0); }
        }
        .minute-pulse {
            animation: pulse 0.7s ease-out;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 flex items-center justify-center min-h-screen p-4 overflow-hidden">
    <!-- Background Glow Effect -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0">
        <div class="absolute w-96 h-96 bg-cyan-500/20 rounded-full blur-3xl -top-16 -left-16 animate-[spin_20s_linear_infinite]"></div>
        <div class="absolute w-96 h-96 bg-indigo-500/20 rounded-full blur-3xl bottom-0 -right-16 animate-[spin_25s_linear_infinite_reverse]"></div>
    </div>

    <main class="w-full max-w-4xl mx-auto z-10">
        <div class="bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 rounded-2xl shadow-2xl p-6 md:p-8 text-center">
            
            <!-- Header -->
            <p class="text-slate-400 mb-8 max-w-md mx-auto">Enter your date and time of birth to see your life unfold in real-time.</p>
            
            <!-- Input Section -->
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-8">
                <input type="date" id="dobInput" class="w-full sm:w-auto bg-slate-700/50 border border-slate-600 rounded-lg px-4 py-3 text-lg text-center focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all duration-300" max="">
                <input type="time" id="tobInput" class="w-full sm:w-auto bg-slate-700/50 border border-slate-600 rounded-lg px-4 py-3 text-lg text-center focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all duration-300">
                <button id="calculateBtn" class="w-full sm:w-auto bg-cyan-500 hover:bg-cyan-600 text-slate-900 font-bold text-lg px-8 py-3 rounded-lg shadow-lg hover:shadow-cyan-500/30 transition-all duration-300 transform hover:scale-105">
                    Calculate Age
                </button>
            </div>
            
            <div id="error-message" class="text-red-400 font-medium mb-6 hidden">Please select a valid date and time.</div>

            <!-- Results Section -->
            <div id="results" class="hidden">
                <!-- Detailed Breakdown -->
                <div class="mb-8 p-4 bg-slate-900/50 border border-slate-700 rounded-xl fade-in">
                    <p class="text-xl text-slate-300">
                        You are <span id="detailedAge" class="font-bold text-2xl text-sky-300">...</span> old.
                    </p>
                </div>

                <!-- Grid for Time Units -->
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4 md:gap-6 text-center">
                    <!-- Years -->
                    <div class="bg-slate-800/50 border border-slate-700/50 p-4 md:p-6 rounded-xl shadow-lg fade-in" style="animation-delay: 100ms;">
                        <h2 class="text-sm font-medium text-slate-400 uppercase tracking-wider">Years</h2>
                        <p id="years" class="text-3xl md:text-4xl font-extrabold text-cyan-300 break-all">0</p>
                    </div>
                    <!-- Months -->
                    <div class="bg-slate-800/50 border border-slate-700/50 p-4 md:p-6 rounded-xl shadow-lg fade-in" style="animation-delay: 200ms;">
                        <h2 class="text-sm font-medium text-slate-400 uppercase tracking-wider">Months</h2>
                        <p id="months" class="text-3xl md:text-4xl font-extrabold text-cyan-300 break-all">0</p>
                    </div>
                    <!-- Weeks -->
                    <div class="bg-slate-800/50 border border-slate-700/50 p-4 md:p-6 rounded-xl shadow-lg fade-in" style="animation-delay: 300ms;">
                        <h2 class="text-sm font-medium text-slate-400 uppercase tracking-wider">Weeks</h2>
                        <p id="weeks" class="text-3xl md:text-4xl font-extrabold text-cyan-300 break-all">0</p>
                    </div>
                    <!-- Days -->
                    <div class="bg-slate-800/50 border border-slate-700/50 p-4 md:p-6 rounded-xl shadow-lg fade-in" style="animation-delay: 400ms;">
                        <h2 class="text-sm font-medium text-slate-400 uppercase tracking-wider">Days</h2>
                        <p id="days" class="text-3xl md:text-4xl font-extrabold text-cyan-300 break-all">0</p>
                    </div>
                    <!-- Hours -->
                    <div class="bg-slate-800/50 border border-slate-700/50 p-4 md:p-6 rounded-xl shadow-lg fade-in" style="animation-delay: 500ms;">
                        <h2 class="text-sm font-medium text-slate-400 uppercase tracking-wider">Hours</h2>
                        <p id="hours" class="text-3xl md:text-4xl font-extrabold text-cyan-300 break-all">0</p>
                    </div>
                    <!-- Minutes -->
                    <div id="minutes-box" class="bg-slate-800/50 border border-slate-700/50 p-4 md:p-6 rounded-xl shadow-lg fade-in" style="animation-delay: 600ms;">
                        <h2 class="text-sm font-medium text-slate-400 uppercase tracking-wider">Minutes</h2>
                        <p id="minutes" class="text-3xl md:text-4xl font-extrabold text-cyan-300 break-all">0</p>
                    </div>
                    <!-- Seconds -->
                    <div class="col-span-2 md:col-span-3 bg-slate-800/50 border border-cyan-500/50 p-4 md:p-6 rounded-xl shadow-xl shadow-cyan-500/10 fade-in" style="animation-delay: 700ms;">
                        <h2 class="text-sm font-medium text-slate-400 uppercase tracking-wider">Seconds</h2>
                        <p id="seconds" class="text-3xl md:text-4xl font-extrabold text-cyan-300 break-all">0</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const dobInput = document.getElementById('dobInput');
        const tobInput = document.getElementById('tobInput');
        const calculateBtn = document.getElementById('calculateBtn');
        const resultsDiv = document.getElementById('results');
        const errorMessage = document.getElementById('error-message');

        // References to display elements
        const detailedAgeEl = document.getElementById('detailedAge');
        const yearsEl = document.getElementById('years');
        const monthsEl = document.getElementById('months');
        const weeksEl = document.getElementById('weeks');
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');

        // This interval variable will hold our timer
        let ageInterval = null;

        // Set max date to today so future dates can't be selected
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
        const dd = String(today.getDate()).padStart(2, '0');
        dobInput.max = `${yyyy}-${mm}-${dd}`;

        calculateBtn.addEventListener('click', () => {
            const dobString = dobInput.value;
            const tobString = tobInput.value;

            if (!dobString || !tobString) {
                errorMessage.textContent = "Please select a valid date and time.";
                resultsDiv.classList.add('hidden');
                errorMessage.classList.remove('hidden');
                return;
            }
            
            errorMessage.classList.add('hidden');
            
            // Clear any previous interval
            if (ageInterval) {
                clearInterval(ageInterval);
            }
            
            const birthDate = new Date(`${dobString}T${tobString}`);
            let lastMinuteCount = -1; // Variable to track minute changes

            // Function to calculate and update age
            const updateAge = () => {
                const now = new Date();
                const diff = now - birthDate;

                if (diff < 0) {
                     errorMessage.textContent = "Date of birth cannot be in the future.";
                     errorMessage.classList.remove('hidden');
                     resultsDiv.classList.add('hidden');
                     clearInterval(ageInterval);
                     return;
                }

                // Total calculations
                const totalSeconds = Math.floor(diff / 1000);
                const totalMinutes = Math.floor(totalSeconds / 60);
                const totalHours = Math.floor(totalMinutes / 60);
                const totalDays = Math.floor(totalHours / 24);
                const totalWeeks = Math.floor(totalDays / 7);
                const totalMonthsApprox = Math.floor(totalDays / 30.4375);
                const totalYearsApprox = totalDays / 365.25;

                // Animate minutes card on change
                if (lastMinuteCount !== -1 && lastMinuteCount !== totalMinutes) {
                    const minutesBox = document.getElementById('minutes-box');
                    minutesBox.classList.add('minute-pulse');
                    setTimeout(() => {
                        minutesBox.classList.remove('minute-pulse');
                    }, 700); // Remove class after animation ends
                }
                lastMinuteCount = totalMinutes;

                // Detailed breakdown (Years, Months, Days)
                let years = now.getFullYear() - birthDate.getFullYear();
                let months = now.getMonth() - birthDate.getMonth();
                let days = now.getDate() - birthDate.getDate();

                if (days < 0) {
                    months--;
                    const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                    days += prevMonth.getDate();
                }

                if (months < 0) {
                    years--;
                    months += 12;
                }

                // Update the UI
                detailedAgeEl.textContent = `${years} years, ${months} months, ${days} days`;
                yearsEl.textContent = Math.floor(totalYearsApprox).toLocaleString();
                monthsEl.textContent = totalMonthsApprox.toLocaleString();
                weeksEl.textContent = totalWeeks.toLocaleString();
                daysEl.textContent = totalDays.toLocaleString();
                hoursEl.textContent = totalHours.toLocaleString();
                minutesEl.textContent = totalMinutes.toLocaleString();
                secondsEl.textContent = totalSeconds.toLocaleString();
            };

            // Initial calculation and display
            updateAge();
            resultsDiv.classList.remove('hidden');
            
            // Start updating every second
            ageInterval = setInterval(updateAge, 1000);
        });

        // Add event listeners to trigger calculation on "Enter" key press
        [dobInput, tobInput].forEach(input => {
            input.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Stop any default form action
                    calculateBtn.click(); // Trigger the button click
                }
            });
        });
    </script>
</body>
</html>
